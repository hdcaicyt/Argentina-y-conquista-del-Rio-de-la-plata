---
layout: home
---

<div class="container mx-auto px-2">
        <div class="mb-2 prose">
        
          <div id="map" class="map leaflet-container mb-3" style="height: 500px; position:relative;"></div>

          <script src="{{ site.baseurl }}/assets/js/mapData.geo.js" type="text/javascript"></script> 

          <script>
            var map = L.map("map").setView([-24, -50], 3);

            var CartoDB_VoyagerNoLabels = L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager_nolabels/{z}/{x}/{y}{r}.png', {
              attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
              maxZoom: 20
            }).addTo(map);

            function onEachFeature(feature, layer) {
              var popupContent = `<b>${feature.properties.titles}</b><br><a class="no-underline" href="{{site.baseurl}}/barco_centenera_pages/${feature.properties.page}.html?q=${feature.properties.titles}">${feature.properties.section}</a>`;
              layer.bindPopup(popupContent);
            }

            var placesLayer = L.geoJSON(centeneraPlaces, {

              // DAR COLOR A POLIGONOS
              // https://leafletjs.com/examples/geojson/
              //https://leafletjs.com/examples/geojson/example.html
              //https://leafletjs.com/examples/geojson/sample-geojson.js
              // style: function (feature) {
              //   return feature.properties && feature.properties.style;
              // },

                pointToLayer: function (feature, latlng) {
                    return L.circleMarker(latlng, {
                      radius: 8,
                      fillColor: sectionColor[feature.properties.section],
                      color: "#f2e6e5",
                      weight: 1,
                      opacity: 1,
                      fillOpacity: 0.8                    
                    });
                },
                onEachFeature: onEachFeature
            }).addTo(map);

            // PONER CUADRO DE REFERENCIAS Y HOVER
            // https://leafletjs.com/examples/choropleth/

          </script>

        </div>
      </div>
